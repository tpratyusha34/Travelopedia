<html>
    <head>
        <title>
            Login Page
        </title>
        <script>

function validate() {
  var uname = document.forms["login"]["uname"].value;
  var pass = document.forms["login"]["pass"].value;
  if (uname == "") {
    alert("Enter your username");
    return false;
  }
  if(pass=="")
  {
      alert("Enter your password");
      return false;
  }
}
        </script>

    </head>
    <body>
        <p>Travelopedia</p>
        <center>
            <h2>Login </h2>
            <form name="login" action="login.php" onsubmit="return validate()" method="post">
                <center>
              Username:<input type="text" name="uname"placeholder="Enter your Username"><br><br>
              Password <input type="password" name="pass"placeholder="Enter your Password"><br><br>
              <input type="submit" value="Login"><br><br>
              <a href="Signup.html">Dont have an account?Sign-up</a>
            </form> 
        </center>
    </body>
</html>
