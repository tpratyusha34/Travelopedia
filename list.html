<html>
    <head>
        <title>
            List
        </title>
    
    <script>
        var ajaxReq=new XMLHttpRequest();
        function viewresult(){
            if(!ajaxReq){
                document.getElementById("view").innerHTML="Request Error";
                return;
            }
            ajaxReq.onreadystatechange=ajaxResponse;
            ajaxReq.open("GET","display.php");
            ajaxReq.send();
        }
        function ajaxResponse(){
            if(ajaxReq.readyState==4 && ajaxReq.status==200){
                document.getElementById("view").innerHTML=ajaxReq.responseText;
                
            }
        }
    </script>
    </head>
    <body>
        <form name="myForm" action="list.php"  method="post">
            <center>
            Add a destination <input type="text" name="mem" size="40" placeholder="Enter a member"><br><br>
            Enter Date of Travel<input type="Date" name="date"><br><br>
            <input type="submit" value="Add to list">
            <input type="button" value="View" onclick="viewresult();"/>
           
        </center>
        </form>
        <div id="view"> </div>
    </body>
</html>
