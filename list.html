<html>
    <head>
        <title>
            Travelopedia List
        </title>
    
    <script>
        var ajaxReq=new XMLHttpRequest();
        function viewresult(){
            if(!ajaxReq){
                document.getElementById("view").innerHTML="Request Error";
                return;
            }
            ajaxReq.onreadystatechange=ajaxResponse;
            ajaxReq.open("GET","display.php");
            ajaxReq.send();
        }
        

        function ajaxResponse(){
            if(ajaxReq.readyState==4 && ajaxReq.status==200){
                document.getElementById("view").innerHTML=ajaxReq.responseText;
                
            }
        }
        
    </script>
    </head>
    <body bgcolor="#C0C0C0">
        <form name="myForm" action="list.php"method="post">
            <center>
                <h2  style="font-family: Georgia, serif ;margin-top: 20px">Update your Travels</h2> 
                
 <p style="font-size:23px;margin-top:25px"> Add a destination <input type="text" name="mem" size="20" placeholder="Enter a member"></p>
 <p style="font-size:23px;margin-top:25px">      Date of Travel<input type="Date" name="date"></p>
            <input type="submit" value="Add to list">
            
           
        </center>
        </form>
        <h3>Your travel history is:</h3>
        <button type="button" onclick="viewresult()">Display</button>
        <div id="view"></div>
          
    </body>
</html>
